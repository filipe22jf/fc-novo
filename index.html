<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>FitCraft Personal</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FitCraft Personal">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2f3e5c">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- PDFMake CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/cabecalho_sem_fundo.png" alt="FitCraft Logo" class="fitcraft-logo-header">
        </header>

        <section class="data-panel">
            <button class="card dashboard-button" id="btn-ver-clientes">
                <img src="images/botao_clientes_ativos.png" alt="Ver Clientes Ativos" class="button-image">
            </button>
            <button class="card dashboard-button" id="btn-criar-ficha">
                <img src="images/botao_criar_pdf.png" alt="Criar Ficha e Salvar PDF" class="button-image">
            </button>
            <button class="card dashboard-button" id="btn-gifs">
                <img src="images/botao_gifs.png" alt="GIFs" class="button-image">
            </button>
        </section>

        <section class="next-workouts">
            <h2>√öltimos Treinos</h2>
            <div class="workout-list" id="lista-ultimos-treinos">
                <div class="empty-state">
                    <div class="empty-icon">üóÇÔ∏è</div>
                    <div>Nenhuma ficha gerada ainda</div>
                </div>
            </div>
        </section>

        <section class="reports">
            <h2>Relat√≥rios</h2>
            <div class="reports-summary">
                <div class="report-card">
                    <div class="chart-placeholder"></div>
                </div>
                <div class="report-stats">
                    <div class="stat-item">
                        <span class="stat-value">‚Üë 12%</span>
                        <span class="stat-label">For√ßa</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">72</span>
                        <span class="stat-label">Treinos</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">18</span>
                        <span class="stat-label">Clientes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">13</span>
                        <span class="stat-label">Clientes</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>



    <script>
        if (
            'serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
